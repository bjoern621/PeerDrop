name: ESLint

on:
    pull_request:
        branches:
            - main
    push:
        paths:
            - "frontend/**"

jobs:
    eslint:
        name: Run ESLint scanning
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install modules
              run: npm install
              working-directory: frontend

            - name: Run ESLint
              run: npm run lint -- --max-warnings 0
              working-directory: frontend
