name: ESLint

on:
  push:
  pull_request:
    branches: [ "main" ]
    
jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install modules
        run: npm install
        working-directory: frontend
        
      - name: Run ESLint
        run: npm run lint -- --max-warnings 0
        working-directory: frontend
